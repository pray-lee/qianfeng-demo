<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLux原理</title>
</head>

<body>
    <div>
        <button onclick="store.dispatch({type: 'JIAN'})">-</button>
        <span id="countDisplay">10</span>
        <button onclick="store.dispatch({type: 'JIA'})">+</button>
    </div>
    <script>
        const countDisplay = document.querySelector('#countDisplay')
            // 初始state
        const countState = {
            count: 5
        }

        // 创建action, 定义一系列的逻辑代码、异步操作,这个函数就是一个reducer
        const changeState = (state, action) => {
            if (!state) {
                return countState
            }
            switch (action.type) {
                case 'JIAN':
                    return {
                        ...state,
                        count: state.count - 1
                    }
                    break
                case 'JIA':
                    return {
                        ...state,
                        count: state.count + 1
                    }
                    break
                default:
                    return state
            }
        }

        // 创建一个store工厂
        const createStore = changeState => {
            // state统一放在Store里面管理
            let state = null
                // 获取Store里的state
            const getState = () => state
                // 创建Store里面state改变之后的回调函数
            const listeners = []
                // 创建回调函数订阅的函数
            const subscribe = listener => listeners.push(listener)
                // 事件派发
            const dispatch = action => {
                state = changeState(state, action)
                    // 每次触发的时候，让每一个参加订阅的都触发事件
                listeners.forEach(listener => listener())
            }

            dispatch({})

            return {
                getState,
                dispatch,
                subscribe
            }
        }

        // 创建Store中心
        const store = createStore(changeState)

        // 渲染
        const renderCount = () => {
            countDisplay.innerHTML = store.getState().count
        }
        renderCount()

        // 添加订阅
        store.subscribe(renderCount)
    </script>

</body>

</html>
